<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gomoku</title>
    <script type="module" src="app.ts" defer></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="panel panel-default" style="width: 400px; height: 400px;">
        <div class="panel-heading">
          <h3 class="panel-title">Gomoku - by John Vimalraj</h3>
        </div>

        <div class="panel-body" id="panel-body" style="width: 400px; height: 400px;">
          <div class="controls" style="width: 400px; height: 26.6667px;">
            <div class="messages">
              <div class="">
                <div class="messages" id="message">Status: New Game</div>
                <div class="messages" id="player">Active player: Black</div>
              </div>
            </div>
          </div>
        </div>
        <button class="newGame" id="newGame">Reset Game</button>
      </div>
    </div>
  </body>
</html>
